package Diadoc.Api.Proto.Documents;
import "Timestamp.proto";
import "CustomDataItem.proto";
import "TimeBasedFilter.proto";

message GetDocumentsV4Request {
	repeated string RecipientBoxId = 1;
	repeated string FromDepartmentId = 2;
	repeated string ToDepartmentId = 3;
	repeated string DepartmentId = 4;
	optional bool ExcludeSubdepartments = 5 [default = false];

	repeated string DocumentTypeNamedId = 6;
	required string DocumentCategory = 7; 
	repeated string DocumentStatus = 8;
	repeated string FileName = 9;
	repeated string DocumentNumber = 10;
	optional string FromDocumentDate = 11;
	optional string ToDocumentDate = 12;
	optional Timestamp FromTimestamp = 13;
	optional Timestamp ToTimestamp = 14;
	repeated string TotalSum = 15;
	optional string ToTotalSum = 16;
	optional string FromTotalSum = 17;
	repeated CustomDataItem CustomData = 18;


	optional SortDirection SortDirection = 19 [default = Ascending];
	optional int32 Count = 20 [default = 100];
	optional string AfterIndexKey = 21;
}