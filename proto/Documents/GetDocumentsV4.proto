package Diadoc.Api.Proto.Documents;
import "Timestamp.proto";
import "CustomDataItem.proto";
import "TimeBasedFilter.proto";

message GetDocumentsV4Request {
	required string SenderBoxId = 1;
	repeated string RecipientBoxId = 2;
	repeated string FromDepartmentId = 3; //если Internal
	repeated string ToDepartmentId = 4; //если Internal
	repeated string DepartmentId = 5;
	optional bool ExcludeSubdepartments = 6 [default = false]; //как-то объединить с Department

	repeated string DocumentTypeNamedId = 7;
	optional string DocumentCategory = 8; 
	repeated string DocumentStatus = 9;
	repeated string FileName = 10;
	repeated string DocumentNumber = 11;
	optional string FromDocumentDate = 12;
	optional string ToDocumentDate = 13;
	optional Timestamp FromTimestamp = 14;
	optional Timestamp ToTimestamp = 15;
	repeated string TotalSum = 16;
	optional string ToTotalSum = 17;
	optional string FromTotalSum = 18;
	repeated CustomDataItem CustomData = 19;


	optional SortDirection SortDirection = 20 [default = Ascending];
	optional int32 Count = 21;
	optional string AfterIndexKey = 22;
}